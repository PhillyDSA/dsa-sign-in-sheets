{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="dt  vh-100">
    <div class="dtc v-mid pa4">
        <h1 class='fw3'>Let&rsquo;s get you logged in.</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="fw3 bg-dark-red pv2 ph4 b--none white br2" />
        </form>
    </div>
</div>
{% endblock %}
